<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="./output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<title>InsightSphere</title>
</head>
<body class="bg-teal-950 pt-8">
   <main>
      <div class="flex justify-center min-h-24 text-white pt-8">
         <div>
            <h2 class="animate-pulse delay-100 duration-100 ease-in text-3xl md:text-4xl text-white font-bold text-center pb-5">InsightSphere</h2>
            <form class="" id="registerForm">
               <h3 class="font-bold md:text-lg pb-4">Create Account</h3>
               <label for="text" class="flex pb-2 md:text-lg" >Full Name</label>
               <input type="text" name="" id="name" class="w-80 border border-gray-400 rounded" placeholder="FullName">
               <span id="nameError"></span>

               <label for="Email" class="flex pb-2 pt-6">Email Address</label>
               <input type="email" name="" id="email" class="w-80 border border-gray-400 rounded" placeholder="name@gmail.com">
               <span id="emailError"></span>

               <label for="password" class="flex pb-2 pt-6">Password</label>
               <input type="password" name="" id="password" class="w-80 border border-gray-400 rounded">
               <span id="pswdError"></span>

               <label for="password" class="flex pt-6 pb2">Confirm Password</label>
               <input type="password" name="" id="confirmPswd" class="w-80 border border-gray-400 rounded">
               <span id="confirmPswdError"></span>

               <button type="submit" class="flex justify-center p-1.5 w-80 bg-white text-teal-900 rounded mt-3 cursor-pointer">Sign Up</button>
               <h4 class="md:text-xs pt-3">Already have an account? <a href="login.html" class="text-gray-300 underline">Login</a></h4>

            </form>
         </div>
         <p id="message"></p>
      </div>
   </main>
   <script src="jsFiles/register.js"></script>
</body>
</html>
