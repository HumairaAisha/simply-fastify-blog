<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="blog.css">
   <title>Register</title>
</head>
<body>
   <main class="container">
      <form action="" method="post" class="formReg" id="registerForm">
         <h2>Register</h2>
         <div>
            <div class="name-info">
               <label for="name" class="reg-info">Name</label> <br>
               <input type="text" placeholder="Joh Doe" id="name" class="input-info" required>
            </div>
            <div class="email-info">
               <label for="name" class="reg-info">Email</label> <br>
               <input type="email" placeholder="name@gmail.com" id="email" class="input-info" required>
            </div>
            <div class="password-info">
               <label for="name" class="reg-info">Password</label> <br>
               <input type="password" placeholder="" id="password" class="input-info" required>
            </div>
            <div class="passwordConfirm-info">
               <label for="name" class="reg-info">Confirm Password</label> <br>
               <input type="password" placeholder="" id="confirmPswd" class="input-info" required>
            </div>
            <button type="submit" class="sign" id="registerbtn">Sign up</button>
         </div>
      </form>
      <p id="message"></p>
   </main>
</body>
<script src="jsFiles/register.js"></script>
</html>
