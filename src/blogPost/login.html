<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="blog.css">
   <title>Login Page</title>
</head>
<body>
   <main class="container">
      <form action="" method="post" class="formInput">
         <div class="form">
            <h2>Login</h2>
            <h3>Log in to your account</h3>
            <p>Don't have an account? <a href="register.html" class="reg">Register</a></p>

            <div class="email-info">
            <label for="email" class="login-info">Email</label> <br>
            <input type="email" name="mail" id="" placeholder="name@gmail.com" class="input-info">
            </div>
            
            <div class="password-info">
            <label for="password" class="login-info">Password</label> <br>
            <input type="password" name="" id="" placeholder="" class="input-info">
            </div> 
            
            <button type="submit" class="sign">Sign in</button>
         </div>
      </form>
   </main>
</body>
</html>
